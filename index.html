    <div class="container">

        <h2 class="header">IPL Schedule 2022</h2>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        window.onload = getUser;

        async function getUser() {
            const response = await axios.get('https://api.cricapi.com/v1/matches?apikey=de7337c9-0c74-4523-bcd7-2a4855f95e7f&offset=67');
            //console.log(response);
            console.log(response.data.data);

            const data = response.data.data;
            /*data.map((d) => {
                console.log(d.name)
            })*/



            for (i = 0; i < data.length; i++) {
                console.log(data[i].name)
                document.querySelector('.container').innerHTML += `<div class="section"><div class="div1">
                        <h1>Match Date: ${data[i].date}</h1>
                    </div>
                    <div class="line1"></div>
                    <div class="div2">
                        <div class="csk"><h1 class="team">${data[i].teams[0]}</h1></div>
                        <div class="vs"><span>VS</span></div>
                        <div class="kkr"><h1 class="team">${data[i].teams[1]}</h1></div>
                    </div>
                    <div class="line2"></div>
                    <div class="div3">
                        <h1 class="venue">${data[i].venue}</h1>
                    </div>
                     </div>`
            }

        }
    </script>
